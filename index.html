<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<input
				type="text"
				class="calculator-screen"
				value="0"
				disabled
				aria-label="Calculator"
			/>

			<div class="calculator-keys">
				<button class="operator" type="button" value="+" aria-label="add">
					+
				</button>
				<button class="operator" type="button" value="-" aria-label="subtract">
					-
				</button>
				<button class="operator" type="button" value="*" aria-label="multiply">
					&times;
				</button>
				<button class="operator" type="button" value="/" aria-label="divide">
					&divide;
				</button>

				<button type="button" value="7">7</button>
				<button type="button" value="8">8</button>
				<button type="button" value="9">9</button>

				<button type="button" value="4">4</button>
				<button type="button" value="5">5</button>
				<button type="button" value="6">6</button>

				<button type="button" value="1">1</button>
				<button type="button" value="2">2</button>
				<button type="button" value="3">3</button>

				<button type="button" value="0">0</button>
				<button
					class="decimal function"
					type="button"
					value="."
					aria-label="decimal"
				>
					.
				</button>
				<button
					class="all-clear function"
					type="button"
					value="all-clear"
					aria-label="all-clear"
				>
					AC
				</button>

				<button
					class="equal-sign operator"
					type="button"
					value="="
					aria-label="equals"
				>
					=
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
