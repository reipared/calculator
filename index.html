<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title -->
		<title>Document</title>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="styles/styles.css" />
	</head>
	<body>
		<div id="calculator">
			<input
				type="text"
				id="display"
				readonly
				aria-label="display calculator"
			/><br />
			<input
				type="button"
				value="7"
				aria-label="button"
				onclick="addToDisplay('7')"
			/>
			<input
				type="button"
				value="8"
				aria-label="button"
				onclick="addToDisplay('8')"
			/>
			<input
				type="button"
				value="9"
				aria-label="button"
				onclick="addToDisplay('9')"
			/>
			<input
				type="button"
				value="/"
				aria-label="button"
				onclick="addToDisplay('/')"
			/>
			<input
				type="button"
				value="4"
				aria-label="button"
				onclick="addToDisplay('4')"
			/>
			<input
				type="button"
				value="5"
				aria-label="button"
				onclick="addToDisplay('5')"
			/>
			<input
				type="button"
				value="6"
				aria-label="button"
				onclick="addToDisplay('6')"
			/>
			<input
				type="button"
				value="*"
				aria-label="button"
				onclick="addToDisplay('*')"
			/>
			<input
				type="button"
				value="1"
				aria-label="button"
				onclick="addToDisplay('1')"
			/>
			<input
				type="button"
				value="2"
				aria-label="button"
				onclick="addToDisplay('2')"
			/>
			<input
				type="button"
				value="3"
				aria-label="button"
				onclick="addToDisplay('3')"
			/>
			<input
				type="button"
				value="-"
				aria-label="button"
				onclick="addToDisplay('-')"
			/>
			<input
				type="button"
				value="0"
				aria-label="button"
				onclick="addToDisplay('0')"
			/>
			<input
				type="button"
				value="."
				aria-label="button"
				onclick="addToDisplay('.')"
			/>
			<input
				type="button"
				value="="
				aria-label="button"
				onclick="calculate()"
			/>
			<input
				type="button"
				value="+"
				aria-label="button"
				onclick="addToDisplay('+')"
			/>
			<input
				type="button"
				value="C"
				aria-label="button"
				onclick="clearDisplay()"
			/>
		</div>

		<!-- JavaScript script-->
		<script src="script.js"></script>
	</body>
</html>
